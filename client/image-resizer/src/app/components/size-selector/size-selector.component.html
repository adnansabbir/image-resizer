<div class="size-selector" fxLayout="column" fxLayoutAlign="center center">
  <h1>Select size</h1>
  <mat-radio-group aria-label="Select an option" [formControl]="sizeForm">
    <mat-radio-button [value]="size" *ngFor="let size of sizeData" color="primary">
      <div
        class="outer-wrapper-option"
        fxLayout="column"
        fxLayoutAlign="center center">
        <div
          class="size-box"
          fxLayout="column"
          fxLayoutAlign="center center"
          fxLayoutGap="20px"
          [style.height.px]="size.width/size.divider"
          [style.width.px]="size.height/size.divider">
          <span class="name">{{size.name}}</span>
          <span class="ratio">{{size.ratio}}</span>
          <span class="size">{{size.height}} x {{size.width}}</span>
        </div>
      </div>
    </mat-radio-button>
  </mat-radio-group>
</div>
